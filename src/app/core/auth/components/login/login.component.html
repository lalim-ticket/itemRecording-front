<div class="flex justify-center h-screen">
  <div class="flex items-center w-full max-w-md px-8 mx-auto lg:w-2/6">
    <div class="flex-1">
      <div class="text-center">
        <h1 class="text-4xl font-semibold text-center">LALIM</h1>
        <p class="mt-3 text-gray-300">Log in to access the service</p>
      </div>

      <div class="mt-8">
        <form [formGroup]="form" (ngSubmit)="login()">
          <div>
            <label for="login" class="block mb-2 text-sm text-gray-200">Username</label>
            <input
              formControlName="login"
              placeholder="James Cock"
              class="block w-full px-4 py-2 mt-2 text-gray-200 placeholder-gray-600 border border-gray-700 rounded-md bg-zinc-900 focus:border-blue-500 focus:ring-blue-500 focus:outline-none focus:ring focus:ring-opacity-20"
            />
          </div>

          <div class="mt-6">
            <div class="flex justify-between mb-2">
              <label for="password" class="text-sm text-gray-200">Password</label>
              <!-- <a
                [href]="environment.appUrl + '/forgot-password'"
                class="text-sm text-gray-400 focus:text-blue-500 hover:text-blue-500 hover:underline"
                >Forgot password?</a
              > -->
            </div>

            <input
              formControlName="password"
              placeholder="Your Password"
              type="password"
              class="block w-full px-4 py-2 mt-2 text-gray-200 placeholder-gray-600 border border-gray-700 rounded-md bg-zinc-900 focus:border-blue-500 focus:ring-blue-500 focus:outline-none focus:ring focus:ring-opacity-20"
            />
          </div>

          <!-- <div class="mt-6">
            <input
              formControlName="rememberMe"
              type="checkbox"
              [checked]="form.value.rememberMe"
              class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
            />
            <label class="text-gray-400">Remember Me</label>
          </div> -->

          <div class="mt-6">
            <button
              type="submit"
              [disabled]="form.invalid"
              [ngClass]="{ 'opacity-50 cursor-not-allowed': form.invalid }"
              class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50"
            >
              Login
            </button>
          </div>
        </form>

        <p class="mt-6 text-sm text-center text-gray-400">
          Don&#x27;t have an account yet?
          <a routerLink="/register" class="text-blue-500 focus:outline-none focus:underline hover:underline">Register</a
          >.
        </p>
      </div>
    </div>
  </div>
</div>
