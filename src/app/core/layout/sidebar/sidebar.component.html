<div class="flex flex-col items-center w-44 xl:w-60 h-full overflow-hidden text-gray-200 bg-zinc-800">
  <a class="flex items-center w-full px-3 mt-3" href="#">
    <svg class="w-8 h-8 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
      <path
        d="M11 17a1 1 0 001.447.894l4-2A1 1 0 0017 15V9.236a1 1 0 00-1.447-.894l-4 2a1 1 0 00-.553.894V17zM15.211 6.276a1 1 0 000-1.788l-4.764-2.382a1 1 0 00-.894 0L4.789 4.488a1 1 0 000 1.788l4.764 2.382a1 1 0 00.894 0l4.764-2.382zM4.447 8.342A1 1 0 003 9.236V15a1 1 0 00.553.894l4 2A1 1 0 009 17v-5.764a1 1 0 00-.553-.894l-4-2z"
      />
    </svg>
    <span class="ml-2 text-xl font-bold">ATISOT</span>
  </a>
  <div class="w-full px-2">
    <div *ngFor="let route of routes" class="flex flex-col items-center w-full mt-3 border-t border-zinc-700">
      <a
        *ngFor="let child of route.children"
        class="flex items-center w-full h-10 px-3 mt-2 rounded hover:bg-zinc-700 hover:text-gray-300"
        routerLink="/{{ child.url }}"
      >
        <fa-icon size="lg" [fixedWidth]="true" [icon]="child.icon"></fa-icon>
        <span class="ml-3 text-md font-medium">{{ child.name }}</span>
      </a>
    </div>
  </div>
</div>
